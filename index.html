<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <meta name="author" />
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="login__form">
        <form action="#">
            <div class="login__form--useName">
                <label for="" class="module">UseName</label>
                <input type="text" name="text_name" class="module" placeholder="Nhập useName vào đây">
            </div>
            <div class="login__form--password">
                <label for="" class="module">PassWord</label>
                <input type="password" class="module" name="text_password" placeholder="Nhập Password vào đây">
            </div>
            <div class="login__form--btn module">
                <input type="checkbox" id="checkbox"> <label for="checkbox" class="label_checkbox">Xác Thực</label>
                <button type="submit" >Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
